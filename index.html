<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOS LOCOS - Pico W</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a192f;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        /* T√≠tulo */
        h1 {
            font-style: italic;
            font-size: 3em;
            text-align: center;
            color: #64ffda;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        /* Subt√≠tulo */
        h2 {
            text-align: center;
            font-size: 1.8em;
            color: #8892b0;
            margin-bottom: 40px;
            text-transform: capitalize;
        }

        /* Reloj */
        .reloj-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .reloj {
            font-size: 3em;
            font-weight: bold;
            color: #64ffda;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }

        .fecha {
            font-size: 1.2em;
            color: #a8b2d1;
        }

        /* Panel de control */
        .control-panel {
            background-color: #1e3a2f;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .panel-title {
            text-align: center;
            font-size: 1.6em;
            color: #64ffda;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Botones */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-on {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-on:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.5);
        }

        .btn-off {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-off:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.5);
        }

        /* Programaci√≥n por tiempo */
        .programacion {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .programacion h3 {
            text-align: center;
            font-size: 1.3em;
            color: #64ffda;
            margin-bottom: 15px;
        }

        .time-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .time-input {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1em;
            width: 150px;
        }

        .time-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .btn-programar {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-programar:hover {
            background: linear-gradient(135deg, #2980b9, #2472a4);
            transform: scale(1.05);
        }

        /* Estado LED */
        .estado {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .estado h3 {
            font-size: 1.2em;
            color: #8892b0;
            margin-bottom: 10px;
        }

        .estado-texto {
            font-size: 1.5em;
            font-weight: bold;
            color: #64ffda;
        }

        .estado-texto.on {
            color: #2ecc71;
        }

        .estado-texto.off {
            color: #e74c3c;
        }

        /* Mensajes */
        .mensaje {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        .mensaje.exito {
            background: rgba(46, 204, 113, 0.2);
            border-left: 5px solid #2ecc71;
            color: #2ecc71;
            display: block;
        }

        .mensaje.error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 5px solid #e74c3c;
            color: #e74c3c;
            display: block;
        }

        /* Aviso de l√≠mite ThingSpeak */
        .aviso {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
            color: #ffd700;
            border-left: 3px solid #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- T√≠tulo -->
        <h1>COCOS LOCOS</h1>
        <h2>pico w</h2>

        <!-- Reloj -->
        <div class="reloj-container">
            <div class="reloj" id="reloj">--:--:--</div>
            <div class="fecha" id="fecha">Cargando fecha...</div>
        </div>

        <!-- Mensaje -->
        <div class="mensaje" id="mensaje"></div>

        <!-- Panel de control -->
        <div class="control-panel">
            <div class="panel-title">üí° CONTROL LED</div>

            <!-- Botones -->
            <div class="btn-group">
                <button class="btn btn-on" onclick="controlLED('on')">ENCENDIDO</button>
                <button class="btn btn-off" onclick="controlLED('off')">APAGADO</button>
            </div>

            <!-- Programaci√≥n por tiempo -->
            <div class="programacion">
                <h3>‚è∞ PROGRAMACI√ìN AUTOM√ÅTICA</h3>
                <div class="time-controls">
                    <input type="time" class="time-input" id="hora-on" placeholder="Hora ON">
                    <input type="time" class="time-input" id="hora-off" placeholder="Hora OFF">
                    <button class="btn-programar" onclick="programarLED()">PROGRAMAR</button>
                </div>
            </div>

            <!-- Estado -->
            <div class="estado">
                <h3>ESTADO ACTUAL:</h3>
                <div class="estado-texto" id="estado-led">APAGADO</div>
            </div>

            <!-- Aviso de l√≠mite ThingSpeak -->
            <div class="aviso">
                ‚ö†Ô∏è <strong>L√≠mite gratuito:</strong> Espera 15 segundos entre comandos
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN THINGSPEAK =====
        const THINGSPEAK_WRITE_KEY = "Q7IUKCS2RNP1N1N2"; // Tu Write API Key
        const THINGSPEAK_CHANNEL_ID = "3264992"; // Tu Channel ID

        // Estado del LED
        let ledEstado = 'off';
        let programacion = null;
        let ultimoComando = 0; // Para controlar el l√≠mite de 15 segundos

        // Inicializar al cargar
        window.onload = function () {
            actualizarReloj();
            setInterval(actualizarReloj, 1000);
            setInterval(verificarProgramacion, 60000);
        };

        // Actualizar reloj y fecha
        function actualizarReloj() {
            const ahora = new Date();

            // Formatear hora HH:MM:SS
            const horas = String(ahora.getHours()).padStart(2, '0');
            const minutos = String(ahora.getMinutes()).padStart(2, '0');
            const segundos = String(ahora.getSeconds()).padStart(2, '0');
            const horaActual = `${horas}:${minutos}:${segundos}`;

            // Formatear fecha
            const opcionesFecha = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const fechaActual = ahora.toLocaleDateString('es-ES', opcionesFecha);

            // Actualizar elementos
            document.getElementById('reloj').textContent = horaActual;
            document.getElementById('fecha').textContent = fechaActual;

            // Guardar para verificar programaci√≥n
            window.horaActual = `${horas}:${minutos}`;
        }

        // Control LED - ENVIAR A THINGSPEAK
        function controlLED(estado) {
            const ahora = Date.now();
            
            // Verificar l√≠mite de 15 segundos (ThingSpeak gratuito)
            if (ahora - ultimoComando < 15000) {
                const segundosRestantes = Math.ceil((15000 - (ahora - ultimoComando)) / 1000);
                mostrarMensaje(`‚è≥ Espera ${segundosRestantes} segundos antes del pr√≥ximo comando`, 'error');
                return;
            }

            // Actualizar interfaz visual inmediatamente
            ledEstado = estado;
            if (estado === 'on') {
                document.getElementById('estado-led').textContent = 'ENCENDIDO';
                document.getElementById('estado-led').className = 'estado-texto on';
                mostrarMensaje('üì§ Enviando comando: ENCENDIDO...', 'exito');
            } else {
                document.getElementById('estado-led').textContent = 'APAGADO';
                document.getElementById('estado-led').className = 'estado-texto off';
                mostrarMensaje('üì§ Enviando comando: APAGADO...', 'exito');
            }

            // Enviar comando a ThingSpeak
            const url = `https://api.thingspeak.com/update?api_key=${THINGSPEAK_WRITE_KEY}&field1=${estado}`;
            
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const entryId = parseInt(data);
                    
                    if (entryId > 0) {
                        // √âxito: comando enviado
                        ultimoComando = ahora;
                        mostrarMensaje(`‚úÖ Comando enviado exitosamente (Entry ID: ${entryId})`, 'exito');
                        console.log(`Enviado a ThingSpeak: ${estado} | Entry ID: ${entryId}`);
                    } else {
                        // Error: ThingSpeak rechaz√≥ el comando
                        mostrarMensaje('‚ùå Error: ThingSpeak no acept√≥ el comando', 'error');
                        console.error('ThingSpeak response:', data);
                    }
                })
                .catch(error => {
                    // Error de red
                    mostrarMensaje('‚ùå Error de conexi√≥n a ThingSpeak', 'error');
                    console.error('Fetch error:', error);
                });
        }

        // Programar LED
        function programarLED() {
            const horaOn = document.getElementById('hora-on').value;
            const horaOff = document.getElementById('hora-off').value;

            if (!horaOn || !horaOff) {
                mostrarMensaje('‚ö†Ô∏è Selecciona ambas horas', 'error');
                return;
            }

            if (horaOn === horaOff) {
                mostrarMensaje('‚ö†Ô∏è Las horas deben ser diferentes', 'error');
                return;
            }

            programacion = { on: horaOn, off: horaOff };
            mostrarMensaje(`‚è∞ Programado: ${horaOn} - ${horaOff}`, 'exito');
            console.log(`Programaci√≥n autom√°tica: ON ${horaOn} - OFF ${horaOff}`);
        }

        // Verificar programaci√≥n
        function verificarProgramacion() {
            if (!programacion || !window.horaActual) return;

            const horaActual = window.horaActual;

            if (horaActual === programacion.on && ledEstado !== 'on') {
                console.log(`‚è∞ Programaci√≥n autom√°tica: ENCENDIENDO a las ${horaActual}`);
                controlLED('on');
            }

            if (horaActual === programacion.off && ledEstado !== 'off') {
                console.log(`‚è∞ Programaci√≥n autom√°tica: APAGANDO a las ${horaActual}`);
                controlLED('off');
            }
        }

        // Mostrar mensaje
        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `mensaje ${tipo}`;

            setTimeout(() => {
                mensaje.className = 'mensaje';
            }, 5000);
        }
    </script>
</body>

</html>
